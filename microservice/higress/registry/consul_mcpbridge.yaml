apiVersion: networking.higress.io/v1
kind: McpBridge
metadata:
  name: default
  namespace: higress-system
spec:
  registries:
    - consulDatacenter: dc1
      consulServiceTag: higress
      domain: consul-service.higress-conformance-app-backend.svc.cluster.local
      name: consuldemo
      port: 8500
      type: consul
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    higress.io/destination: consuldemo.dc1.consul
  name: httproute-consul-demo-ingress
  namespace: higress-system
spec:
  ingressClassName: higress
  rules:
    - host: "foo.com"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              resource:
                apiGroup: networking.higress.io
                kind: McpBridge
                name: default